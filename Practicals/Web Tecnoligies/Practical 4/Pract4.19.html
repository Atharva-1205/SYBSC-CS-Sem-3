<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/Javascript">
        function ArrayValue()
        {
            var names=new Array();
            names[0]="Habiba";
            names[1]="Shamima";
            names[2]="Rozy";
            for(n in names)
            {
                document.write(names[n]+"<br>");
            }
        }
    </script>
</head>
<body>
    <p>My Friends list</p>
<form>
	<input type="button" onclick="ArrayValue()" value="view friends name">
</form>
</body>
</html>
