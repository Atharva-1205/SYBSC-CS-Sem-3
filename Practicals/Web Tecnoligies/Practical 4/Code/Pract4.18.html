<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function sumnat()
        {
            sum=0;
            n=parseInt(prompt("Enter how many natural numbers sum you want: "));
            for(i=1;i<=n;i++)
            {
                sum+=i;
            }
            document.write("The sum of "+n+" natural numbers is "+sum);
        }
    </script>
</head>
<body>
    <p> Sum of natural numbers</p>
<form>
	<input type="button" onclick="sumnat()" value="view sum">
</form>
</body>
</html>
