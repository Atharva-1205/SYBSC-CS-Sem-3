<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
		a=0;
		b=1;
		document.write(a+"<br> "+b);
		for(i=1;i<=10;i++)
		{
			c=a+b;
			document.write("<br>"+c);
			a=b;
			b=c;
		}
	</script>
</body>
</html>
