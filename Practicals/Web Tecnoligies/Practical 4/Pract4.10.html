<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        daynum=prompt("Enter number of day: ");
        switch(daynum)
        {
            case"1":
                document.write("its Monday,GT practical");
                break;
            case"2":
                document.write("its Tuesday,OS practical");
                break;
            case"3":
                document.write("its Wednesday,WP practical");
                break;
            case"4":
                document.write("its Thursday,JAVA practical");
                break;
            case"5":
                document.write("its Friday,DBMS practical");
                break;
            case"6":
                document.write("its Saturday,LA practical");
                break;
            default:
                document.write("Please enter valid day number");
        }
    </script>
</body>
</html>
