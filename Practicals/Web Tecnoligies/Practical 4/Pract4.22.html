<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script type="text/javascript">
		a=parseInt(prompt("Enter number whose table you want"));
		for (i=1;i<=10;i++)
		{
			mul=i*a;
			document.write(a+"x"+i+"="+mul+"<br>");
		}
	</script>

</body>
