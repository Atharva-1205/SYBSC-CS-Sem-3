<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" >
        csmarks=parseInt(prompt("Enter your marks in cs : "));
        if(csmarks>=75)
        {
            mathsmark=parseInt(prompt("Enter your marks in maths : "));
            if(mathsmark>60)
            {
                document.write("<br>You are eligible to take admission");
            }
            else
            {
                document.write("<br> Oops...!You must have scored more than 60 in maths");
            }
        }
        else
        {
            document.write("<br>You are not eligible to take admission");
        }			
        </script>
</body>
</html>
