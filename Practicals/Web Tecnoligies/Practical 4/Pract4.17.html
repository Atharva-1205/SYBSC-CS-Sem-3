<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function dispnat()
        {
            n=parseInt(prompt("Enter how many natural numbers you want: "));
            for(i=1;i<=n;i++)
            {
                document.write(i+"<br>");
            }
        }
    </script>
</head>
<body>
    <p> first n natural numbers</p>
<form>
	<input type="button" onclick="dispnat()" value="natural numbers">
</form>
</body>
</html>
